<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareMate: Find and Add Trusted Caregivers for Elderly Assistance</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        :root {
            --primary-color: #6a4c93;
            --secondary-color: #1982c4;
            --accent-color: #8ac926;
            --background-color: #f8f9fa;
            --card-color: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--primary-color);
            color: #fff;
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 0.5rem;
            font-size: 3rem;
            letter-spacing: 2px;
        }

        .tagline {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .search-container, .add-caregiver-container {
            margin: 2rem 0;
            text-align: center;
        }

        #search, .input-field {
            width: 100%;
            max-width: 400px;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        #search:focus, .input-field:focus {
            outline: none;
            box-shadow: 0 0 0 3px var(--secondary-color);
        }

        #caregivers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        .caregiver-card {
            background-color: var(--card-color);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .caregiver-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .caregiver-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 5px solid var(--accent-color);
        }

        .caregiver-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .caregiver-role {
            font-size: 1.1rem;
            color: var(--secondary-color);
            margin-bottom: 15px;
        }

        .caregiver-rating {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .star {
            color: #ffd700;
        }

        .caregiver-experience {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #666;
        }

        .btn {
            background-color: var(--accent-color);
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background-color: #78b321;
            transform: scale(1.05);
        }

        #message {
            background-color: var(--accent-color);
            color: #fff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background-color: var(--card-color);
            margin: 10% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover,
        .close:focus {
            color: var(--primary-color);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--primary-color);
            font-weight: 600;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>CareMate</h1>
            <p class="tagline">Finding Hearts of Gold for Silver Care</p>
        </div>
    </header>

    <main class="container">
        <div class="search-container">
            <input type="text" id="search" placeholder="Search caregivers by name or role...">
        </div>

        <div id="message"></div>

        <div id="caregivers-grid"></div>

        <div class="add-caregiver-container">
            <button id="add-caregiver-btn" class="btn">Add New Caregiver</button>
        </div>
    </main>

    <div id="add-caregiver-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Caregiver</h2>
            <div class="input-group">
                <label for="new-name">Name</label>
                <input type="text" id="new-name" class="input-field" placeholder="Enter name" required>
            </div>
            <div class="input-group">
                <label for="new-role">Role</label>
                <input type="text" id="new-role" class="input-field" placeholder="Enter role" required>
            </div>
            <div class="input-group">
                <label for="new-rating">Rating</label>
                <input type="number" id="new-rating" class="input-field" placeholder="Rating (0-5)" min="0" max="5" step="0.1" required>
            </div>
            <div class="input-group">
                <label for="new-experience">Experience</label>
                <input type="text" id="new-experience" class="input-field" placeholder="e.g., 5 years" required>
            </div>
            <button id="submit-caregiver" class="btn">Add Caregiver</button>
        </div>
    </div>

    <script>
        let caregivers = [
            { id: 1, name: 'Alice Johnson', role: 'Registered Nurse', rating: 4.8, experience: '10 years', image: 'https://via.placeholder.com/120' },
            { id: 2, name: 'Bob Smith', role: 'Certified Caregiver', rating: 4.6, experience: '5 years', image: 'https://via.placeholder.com/120' },
            { id: 3, name: 'Carol Davis', role: 'Licensed Practical Nurse', rating: 4.9, experience: '8 years', image: 'https://via.placeholder.com/120' },
            { id: 4, name: 'David Wilson', role: 'Home Health Aide', rating: 4.7, experience: '3 years', image: 'https://via.placeholder.com/120' },
        ];

        function renderCaregivers(caregivers) {
            const grid = document.getElementById('caregivers-grid');
            grid.innerHTML = '';
            caregivers.forEach(caregiver => {
                const card = document.createElement('div');
                card.className = 'caregiver-card';
                card.innerHTML = `
                    <img src="${caregiver.image}" alt="${caregiver.name}">
                    <h3 class="caregiver-name">${caregiver.name}</h3>
                    <p class="caregiver-role">${caregiver.role}</p>
                    <p class="caregiver-rating">
                        ${getStarRating(caregiver.rating)}
                    </p>
                    <p class="caregiver-experience">${caregiver.experience} experience</p>
                    <button class="btn hire-btn" onclick="hireCaregiever(${caregiver.id})">Hire ${caregiver.name}</button>
                `;
                grid.appendChild(card);
            });
        }

        function getStarRating(rating) {
            const fullStars = Math.floor(rating);
            const halfStar = rating % 1 >= 0.5 ? 1 : 0;
            const emptyStars = 5 - fullStars - halfStar;
            
            return `${'<i class="fas fa-star star"></i>'.repeat(fullStars)}
                    ${halfStar ? '<i class="fas fa-star-half-alt star"></i>' : ''}
                    ${'<i class="far fa-star star"></i>'.repeat(emptyStars)}
                    <span>(${rating})</span>`;
        }

        function hireCaregiever(id) {
            const caregiver = caregivers.find(c => c.id === id);
            showMessage(`You've hired ${caregiver.name}! They will be notified and contact you shortly.`);
            
            // Simulating sending a notification to the caregiver
            console.log(`Notification sent to ${caregiver.name}: You've been hired through CareConnect!`);
        }

        function showMessage(text) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }

        document.getElementById('search').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredCaregivers = caregivers.filter(caregiver => 
                caregiver.name.toLowerCase().includes(searchTerm) ||
                caregiver.role.toLowerCase().includes(searchTerm)
            );
            renderCaregivers(filteredCaregivers);
        });

        // Modal functionality
        const modal = document.getElementById("add-caregiver-modal");
        const btn = document.getElementById("add-caregiver-btn");
        const span = document.getElementsByClassName("close")[0];

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        document.getElementById('submit-caregiver').addEventListener('click', function() {
            const name = document.getElementById('new-name').value;
            const role = document.getElementById('new-role').value;
            const rating = parseFloat(document.getElementById('new-rating').value);
            const experience = document.getElementById('new-experience').value;

            if (name && role && rating && experience) {
                const newCaregiver = {
                    id: caregivers.length + 1,
                    name,
                    role,
                    rating,
                    experience,
                    image: 'https://via.placeholder.com/120'
                };

                caregivers.push(newCaregiver);
                renderCaregivers(caregivers);
                modal.style.display = "none";
                showMessage(`New caregiver ${name} has been added successfully!`);

                // Clear the form
                document.getElementById('new-name').value = '';
                document.getElementById('new-role').value = '';
                document.getElementById('new-rating').value = '';
                document.getElementById('new-experience').value = '';
            } else {
                alert('Please fill in all fields');
            }
        });

        renderCaregivers(caregivers);
    </script>
</body>
</html>
